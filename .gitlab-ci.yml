---
stages:
  - lint
  - build
  - test
  - registry

include:
  - local: '/.gitlab-ci/docker.yml'
  - local: '/.gitlab-ci/rust.yml'

# stage: lint

lint:yaml:
  stage: lint
  image: python:buster
  script: |
    test -f requirements.txt && pip install -r requirements.txt
    yamllint -c .yamllint.yml .
  interruptible: true
  variables:
    PIP_CACHE_DIR: "${CI_PROJECT_DIR}/.cache/pip"
  tags:
    - docker

lint:docker:
  stage: lint
  extends:
    - .docker-lint

# stage: build

build:cli:
  stage: build
  extends:
    - .rust-build
  needs: []
  artifacts:
    paths:
      - ./target
    expire_in: 2 hours

# stage: test

test:cli:
  stage: test
  extends:
    - .rust-test
  needs: []

# stage: registry

registry:app:
  stage: registry
  extends:
    - .docker-registry
  only:
    - main
  needs:
    - job: build:cli
    - job: test:cli
      artifacts: false
  variables:
    DOCKER_TAG_PREFIX: 'cli-'
    DOCKER_FILE: 'docker/cli/Dockerfile'
