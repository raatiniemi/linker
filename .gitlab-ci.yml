stages:
  - lint
  - build
  - test
  - registry

.in-gradle-environment:
  image: gradle:6.5.1-jdk14
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - build
      - .gradle
  variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  tags:
    - docker

lint:linker:
  stage: lint
  extends:
    - .in-gradle-environment
  script:
    - gradle detekt
  interruptible: true

build:linker:
  stage: build
  extends:
    - .in-gradle-environment
  script:
    - gradle --build-cache assemble shadowJar
  interruptible: true
  artifacts:
    paths:
      - build/libs/*.jar

test:linker:
  stage: test
  extends:
    - .in-gradle-environment
  script:
    - gradle test printCoverage
  interruptible: true

registry:linker:
  stage: registry
  image: docker:stable
  services:
    - docker:stable-dind
  before_script:
    - mkdir -p /root/.docker
    - echo "${CI_REGISTRY_PASSWORD}" | docker login -u "${CI_REGISTRY_USER}" --password-stdin "${CI_REGISTRY}"
    - echo "${DOCKER_HUB_REGISTRY_PASSWORD}" | docker login -u "${DOCKER_HUB_REGISTRY_USER}" --password-stdin "${DOCKER_HUB_REGISTRY}"
  script:
    - docker pull "${CI_REGISTRY_IMAGE}:latest" || true
    - docker build --cache-from "${CI_REGISTRY_IMAGE}:latest" --tag "${CI_REGISTRY_IMAGE}:latest" --tag "${DOCKER_HUB_REGISTRY_IMAGE}:latest" .
    - docker push "${CI_REGISTRY_IMAGE}:latest"
    - docker push "${DOCKER_HUB_REGISTRY_IMAGE}:latest"
  after_script:
    - docker logout "${CI_REGISTRY}"
    - docker logout "${DOCKER_HUB_REGISTRY}"
    - rm -rf /root/.docker
  only:
    - main
  dependencies:
    - build:linker
  tags:
    - docker-cli
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
