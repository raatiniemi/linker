---
stages:
  - lint
  - build
  - test
  - registry
  - trivy

include:
  - project: 'rahome/gitlab-ci-templates'
    ref: main
    file:
      - '/templates/Docker.gitlab-ci.yml'
      - '/templates/Rust.gitlab-ci.yml'
      - '/templates/Yaml.gitlab-ci.yml'
  - project: 'rahome/trivy-cache'
    ref: main
    file:
      - '/Trivy.gitlab-ci.yml'

# stage: lint

lint:docker:
  stage: lint
  extends:
    - .docker-lint
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - when: on_success

lint:yaml:
  stage: lint
  extends:
    - .yaml-lint
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - when: on_success

# stage: build

build:cli:
  stage: build
  extends:
    - .rust-build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - when: on_success
  needs: []
  artifacts:
    paths:
      - ./target
    expire_in: 2 hours

# stage: test

test:cli:
  stage: test
  extends:
    - .rust-test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - when: on_success
  needs: []

# stage: registry

registry:cli:
  stage: registry
  extends:
    - .docker-registry
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  needs:
    - job: build:cli
    - job: test:cli
      artifacts: false
  variables:
    DOCKER_TAG_PREFIX: 'cli-'
    DOCKER_FILE: 'docker/cli/Dockerfile'

# stage: trivy

trivy:cli:
  stage: trivy
  extends:
    - .trivy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  needs:
    - job: registry:cli
      optional: true
      artifacts: false
  variables:
    DOCKER_TAG_PREFIX: 'cli-'
